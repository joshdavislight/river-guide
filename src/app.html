<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#020617" />
		<meta name="description" content="Multi-day rafting rivers of the Western US - flow data, permits, and trip planning" />
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
		
		<!-- Open Graph defaults -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="River Guide" />
		<meta property="og:image" content="https://rivers.saltyfox.xyz/og-image.svg" />
		<meta property="og:image:width" content="1200" />

		<!-- Twitter Card defaults -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:image" content="https://rivers.saltyfox.xyz/og-image.svg" />
		
		<title>River Guide</title>
		%sveltekit.head%

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
